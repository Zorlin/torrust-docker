version: "3.7"
services:
  tracker:
    image: zorlin/torrust-tracker:latest
    expose:
      - 6969
    volumes:
      - type: bind
        source: ./tracker-config.toml
        target: /opt/torrust/torrust-tracker/config.toml
  backend:
    privileged: true
    image: zorlin/torrust-backend:latest
    expose:
      - 3000
    volumes:
      - type: bind
        source: ./data/backend/
        target: /opt/torrust/torrust/backend/db/
      - type: bind
        source: ./backend-config.toml
        target: /opt/torrust/torrust/backend/config.toml
  nginx:
    image: nginx:latest
    depends_on:
      - backend
    expose:
      - 80
      - 443
    ports:
      - 0.0.0.0:80:80
      - 0.0.0.0:443:443
    volumes:
      - type: bind
        source: ./data/frontend/dist/
        target: /usr/share/nginx/html
      - ./torrust-frontend/templates:/etc/nginx/templates
      - ./data/certbot/www:/var/www/certbot/:ro
      - ./data/certbot/conf/:/etc/nginx/ssl/:ro
    environment:
      - YOUR_DOMAIN=riff.cc
      - SSL_ENABLED=yes
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./data/certbot/www/:/var/www/certbot/:rw
      - ./data/certbot/conf/:/etc/letsencrypt/:rw
